<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript HTML Events</h2>
<p>Click the button to display the date.</p>

<p id="demo"></p>
<button onclick="getDate()">Get time by call function</button>
<script>
    function getDate() {
        document.getElementById('demo').innerHTML=Date();
    }
</script>
</body>
</html>
