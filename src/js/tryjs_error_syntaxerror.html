<h2>JavaScript Error</h2>
<p>You cannot evaluate code that contains a syntax error:</p>
<p id="demo"></p>
<script>
    try {
        eval("alert('hello)");
    } catch (e) {
        document.getElementById("demo").innerHTML=e.name;
    }
</script>
