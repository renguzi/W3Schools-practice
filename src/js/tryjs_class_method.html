<body>
<h2>JavaScript Class Method</h2>
<p>How to define and use a class method</p>
<p id="demo"></p>
<script>
    class Car{
        constructor(name,year) {
            this.name = name;
            this.year = year;
        }
        age(){
            let age = new Date();
            return age.getFullYear() - this.year;
        }
    }

    const myCar = new Car('Ford', 2002);
    document.getElementById('demo').innerHTML = "My car is: " + myCar.name + ": " + myCar.age();

</script>

</body>
