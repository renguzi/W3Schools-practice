<body>
<h2>JavaScript Errors</h2>
<p>You cannot set the number of significant digits of a number to 500: </p>
<p id="demo"></p>

<script>
    let num = 1;
    try{
        num.toPrecision(500);
    }catch (e) {
        document.getElementById("demo").innerHTML=e.name;
    }
</script>

</body>
