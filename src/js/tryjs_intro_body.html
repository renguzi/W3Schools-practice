<!DOCTYPE html>
<html lang="en">
<body>
<h2>What JavaScript can do ?</h2>
<h3>A Web Page</h3>
<p id="demo">A Paragraph</p>
<button onclick="myFunction()">click me</button>
<script>
    function myFunction() {
        document.getElementById('demo').innerHTML = 'Paragraph changed';
    }
</script>

</body>
</html>
