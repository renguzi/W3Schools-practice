<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript String Methods</h2>
<p>The lastIndexOf() method returns the position of the last occurance of a specified text:</p>
<p id="demo"></p>
<script>
    let str = "Please locate where 'locate' occurs!";
    document.getElementById('demo').innerHTML = str.lastIndexOf('locate');
    document.getElementById('demo').innerText = str.indexOf('locate');
</script>

</body>
</html>
