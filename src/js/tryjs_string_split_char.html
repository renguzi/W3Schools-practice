<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript String methods</h2>
<p>Using String.split()</p>
<p id="demo"></p>
<script>
    let text = "Hello";
    const myArray = text.split("");
    text = "";
    for (let x = 0; x < myArray.length; x++) {
        text +=myArray[x]+"<br>";
    }
    document.getElementById('demo').innerHTML = text;
    console.log(text + text.length);
</script>

</body>
</html>
