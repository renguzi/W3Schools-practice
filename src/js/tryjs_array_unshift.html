<body>
<h2>JavaScript Array Methods:</h2>
<h2>unshift()</h2>
<p>The unshift() adds new elements at the beginning of the array.</p>
<p id="demo1"></p>
<p id="demo2"></p>
<button onclick="myFunction()">Try it</button>
<script>
    const fruits = ['apple', 'oracle', 'banana'];
    function myFunction()
    {
        document.getElementById('demo1').innerHTML = fruits.unshift('kiwi');
        document.getElementById('demo2').innerHTML = fruits;
    }

</script>


</body>
</html>
