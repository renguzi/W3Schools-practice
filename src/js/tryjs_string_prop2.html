<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript String Methods</h2>
<p>ES5(2009) allows property access on strings. But read only: </p>
<p id="demo"></p>
<button onclick="myFunction()">Click me</button>
<script>
    function myFunction() {

    let text = "Hello World";
    text[0] = 'A';
    document.getElementById('demo').innerHTML = text[0];
    }
</script>

</body>
</html>
