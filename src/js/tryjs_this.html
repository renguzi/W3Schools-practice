<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript <i>this</i> Keyword</h2>
<p>In this example,<b>this</b> refers to the window object:</p>
<p id="demo"></p>
<script>
    let x=this;
    document.getElementById('demo').innerHTML = x;

</script>

</body>
</html>
