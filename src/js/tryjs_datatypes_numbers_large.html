<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Numbers</h2>
<p>Extra large or small numbers can be written with scientific (exponential) motation:</p>
<p id="demo"></p>
<script>
    var y=123e5;
    var z=123e-5;
    document.getElementById('demo').innerHTML=y+"<br>"+z;
</script>

</body>
</html>
