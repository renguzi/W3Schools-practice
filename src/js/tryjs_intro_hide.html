<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h2>What can JavaScript Do?</h2>
<p id="demo" style="display: none">JavaScript can hide HTML elements.</p>
<button onclick="document.getElementById('demo').style.display='none'">click me hidden</button>
<button onclick="document.getElementById('demo').style.display='block'">click me display</button>

</body>
</html>
