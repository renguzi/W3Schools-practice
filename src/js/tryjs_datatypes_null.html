<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript</h2>
<p>Objects can be emptied by setting the value to <b>null</b>.</p>
<p id="demo"></p>
<script>
    let person = {
        firstName: "John",
        lastName:"Doe",
        age: 50,
        eyeColor:'blue'
    }
    person = undefined;
    // let person ;
    document.getElementById('demo').innerHTML = typeof person;
</script>


</body>
</html>
