<body>
<h2>The JavaScript constructor Property</h2>
<p>The constructor property returns the constructor function for a variable or an object</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML=
        (3.14).constructor+"<br>"+
            "jon".constructor+"<br>"+
            [1,2,'hellloo'].constructor+"<br>"+
        {name:'huangwei',id:1010}.constructor+"<br>"+
        false.constructor+"<br>"+
            function () {}.constructor+"<br>"+
            new Date().constructor
</script>


</body>
</html>
