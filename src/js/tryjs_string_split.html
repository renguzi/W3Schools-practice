<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JvaScript String methods.</h2>
<p>Display the first element of the array which was generated by a string splitted: </p>
<p id="demo"></p>
<script>
    let text = "a,b,c,d,ef";
    const myArray = text.split(',');
    document.getElementById('demo').innerHTML = myArray[0];
</script>

</body>
</html>
