<!DOCTYPE html>
<html lang="en">
<head>
    <!--@Author:asher
    @Date:2021/9/23 20:30   -->
    <meta charset="UTF-8">
    <title>Try catch</title>
</head>
<body>
<h2>JavaScript Error Handling</h2>
<p>This example demonstrates how to use <b>catch</b> to display an error .</p>
<p id="demo"></p>
<script>
    try{
        alert("welcome guest!");
    }catch (err) {
        document.getElementById("demo").innerHTML=err.message;
    }
</script>

</body>
</html>
