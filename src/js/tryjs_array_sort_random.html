    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<p>random sort</p>
<p id="demo"></p>
<button onclick="myFunction()">Try it sort randomly </button>
<script>
    const points = [30, 202, 100, 18, 75, 44, 28];
    document.getElementById('demo').innerHTML=points;

    function myFunction() {
        points.sort(function(a,b){
            return 0.5 - Math.random()
        });
        document.getElementById('demo').innerHTML = points;
    }
</script>

</body>
</html>
