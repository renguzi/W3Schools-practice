    <meta charset="UTF-8">

</head>
<body>
<h2>JavaScript Array map() method</h2>
<p id="demo"></p>

<script>
    const number1 = [3, 4, 9, 4];
    const number2 = number1.map(f);
    document.getElementById('demo').innerHTML = number2;
    function f(value) {
        return value = 3 * value;
    }
</script>

</body>
</html>
