<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript</h2>
<p>Undefined and null are equal in value but different in type:</p>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML=
        typeof undefined+"<br>"+
            typeof null+"<br>"+
            "(null === undefined): "+( null === undefined )+"<br>"+
            "(null == undefined): "+(null == undefined);
</script>

</body>
</html>
