<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript const</h2>
<p>You cannot change a primitive value.</p>
<p id="demo"></p>
<script>
    try{
        const PI=3.1516;
        PI = 3.14;
    }catch (e) {
        document.getElementById('demo').innerHTML = e;
    }
</script>
</body>
</html>
