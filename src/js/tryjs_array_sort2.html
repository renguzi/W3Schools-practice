<body>
<h2>JavaScript Array Methods</h2>
<p>click the button to sort the array in ascending sort.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
    const arr = [40, 25, 99, 3, 333, 10];
    document.getElementById('demo').innerHTML = arr;

    function myFunction() {
        arr.sort(function(a, b){
            return -a + b;});
        document.getElementById('demo').innerHTML=arr;

    }
</script>

</body>
