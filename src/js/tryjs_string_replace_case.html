<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript String Methods</h2>
<p>Try to replace "Microsoft" with "W3Schools" in the paragraph below:</p>
<button onclick="myFunction()">Try it</button>
<p id="demo">Please visit Microsoft and microsoft!</p>

<script>
    function myFunction(){
        let text=document.getElementById('demo').innerHTML;
        document.getElementById('demo').innerHTML = text.replace(/Microsoft/g, "W3schools");
    }
</script>

<p>The replace() method is case sensitive.MICROSOFT(with upper-case) will not be replaced.</p>
</body>
</html>
