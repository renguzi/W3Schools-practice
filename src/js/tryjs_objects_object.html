<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Objects</h2>
<p id="demo"></p>
<script>
    //create an object:
    //It is a common practice to declare the objects with the const keyword.
    let car = {type: "Fiat", model: '500', color: "White"};
    //display some data from the object:
    document.getElementById('demo').innerHTML = "car type: " + car.type+
    "<br> car model: "+car.model+
    "<br> car color: "+car["color"];
</script>

</body>
</html>
