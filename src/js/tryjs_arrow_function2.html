<h2>JavaScript function</h2>
<p>This example shows the syntax of arrow function,and how to use it.</p>
<p id="demo"></p>
<script>
    var hello;
    hello = ()=>{
        return "hello world";
    }
    document.getElementById("demo").innerHTML = hello();
</script>
