<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<p>The max number of the array is <span id="demo"></span></p>
<button onclick="myFunction()">Try it</button>
<p id="demo2"></p>
<script>
    const points = [4, 8, -10, 23, 77];
    document.getElementById('demo2').innerHTML="The numbers are:"+points;

    document.getElementById('demo').innerHTML = myFunction(points);
    function myFunction(arr) {
        return Math.max.apply(null, arr);
    }

</script>

</body>
</html>
