<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Variables</h2>
<p>Strings are written in quotes.</p>
<p>Numbers are not written in quotes.</p>
<p id="demo"></p>

<script>
    var pi=3.14;
    var person="Joy John"
    var answer='yes i am'
    document.getElementById('demo').innerHTML="pi "+pi+"</br>"+
            "person "+person+"</br>"+
            "answer "+answer
</script>

</body>
</html>
