<body>
<h2>JavaScript Class Method</h2>
<p>Pass a parameter into the "age()" method.</p>
<p id="demo"></p>
<script>
    class Car{
        constructor(name,year) {
            this.name = name;
            this.year = year;
        }
        age(x){
            return x - this.year;
        }
    }

    const myCar = new Car('Nissan', 2017);
    const date = new Date();
    document.getElementById('demo').innerHTML = myCar.age(date.getFullYear());
</script>

</body>
</html>
