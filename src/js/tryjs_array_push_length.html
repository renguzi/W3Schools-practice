<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Methods:</h2>
<h2>push()</h2>
<button onclick="myFunction()">Try it</button>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    const fruits = ['apple', 'oracle', "test", 1234];

    function myFunction() {
        document.getElementById('demo1').innerHTML = fruits.push('kiwi');
        document.getElementById('demo2').innerHTML = fruits;
    }
</script>

</body>
</html>
