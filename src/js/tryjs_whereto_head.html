<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML='Paragraph Changed.'
        }
    </script>
</head>
<body>

<h2>JavaScript in Head</h2>
<p id="demo">A Paragraph.</p>
<button onclick="myFunction()">Try it.</button>
</body>
</html>
