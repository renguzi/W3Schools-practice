<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript String.trim()</h2>
<p>Click the button to alert the string with removed whitespace</p>
<button onclick="myFunction()">Try it</button>
<script>
    function myFunction(){
        let s1 = "       Hello World ...    x   ";
        alert(s1.trimRight());
    }
</script>

</body>
</html>
