<body>
<h2>JavaScript Array Methods:</h2>
<p>Deleting elements leaves undefined holes in an array.</p>
<h2>delete</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
    const fruits = ['apple', 'banana', 'orange'];
    document.getElementById('demo1').innerHTML = "the first element of the fruit is: " + fruits[0];
    delete fruits[0];
    document.getElementById('demo2').innerHTML = "after delete first element of the fruit is:" + fruits[0];
    fruits[0] = 'kiwi';
    document.getElementById('demo3').innerText = fruits;
</script>
