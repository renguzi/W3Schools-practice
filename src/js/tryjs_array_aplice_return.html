<body>
<h2>JavaScript Array Methods:</h2>
<h2>splice() with return</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<button onclick="myFunction()">Try it</button>
<script>
    const fruits = ['apple', 'orange', 'pear', 'kiwi'];
    document.getElementById('demo1').innerHTML="Original fruits:"+fruits;

    function myFunction() {
        let removed = fruits.splice(2, 2, 'banana', 'tomato');
        document.getElementById('demo2').innerHTML="New Array:"+fruits;
        document.getElementById('demo3').innerHTML = "Removed:" + removed;

    }
</script>

</body>
