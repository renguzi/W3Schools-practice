    <meta charset="UTF-8">

</head>
<body>
<h2>JavaScript Array Methods</h2>
<h2>pop</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    const fruits = ['apple', 'orange', 'mongo', 'kiwi'];
    document.getElementById('demo1').innerHTML = fruits;
    fruits.pop();
    document.getElementById('demo2').innerHTML = fruits;
</script>

</body>
</html>
