<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Statements</h2>
<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
<p id="demo"></p>
<script>
    var x,y,z;
    x = 55;
    y = 6;
    z = x + y;
    document.getElementById('demo').innerHTML="The value of z is "+z+"."
</script>
</body>
</html>
