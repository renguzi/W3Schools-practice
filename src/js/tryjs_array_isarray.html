<body>
<h2>JavaScript constructor property</h2>
<p id="demo"></p>
<p>is array ?</p>
<p id="demo2"></p>
<script>
    const fruits = ['apple', 'mongo'];
    document.getElementById('demo').innerHTML=fruits;
    document.getElementById('demo2').innerHTML = isArray(fruits);
    function isArray( array) {
        return array.constructor.toString().indexOf("Array") > -1;

    }
</script>

</body>
