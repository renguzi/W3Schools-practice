<body>
<h2>JavaScript Array forEach()</h2>
<p>Calls a function once for each array element.</p>
<p id="demo"></p>

<script>
    const numbers = [40, 3, 11, 89, 45];
    let text = "";
    numbers.forEach(f);
    document.getElementById('demo').innerHTML = text;
    function f(value,index,array) {
        text += value+"<br>";
    }
</script>

</body>
</html>
