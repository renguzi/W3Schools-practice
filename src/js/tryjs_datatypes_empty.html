<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript</h2>
<p>An empty string has both a legal value and a type:</p>
<p>An empty value has nothing to do with undefined.</p>
<p id="demo"></p>
<script>
    let car = "";
    document.getElementById('demo').innerHTML="The value is:"+car+"<br>"+
            "The type is:"+typeof car;
</script>
</body>
</html>
