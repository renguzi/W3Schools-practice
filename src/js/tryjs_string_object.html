<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Strings</h2>
<p id="demo"></p>
<script>
    let x = "John";
    let y = new String("John");
    document.getElementById('demo').innerHTML = typeof x + "<br>" + typeof y;
    console.log(x == y);
    console.log(x === y);
</script>

</body>
</html>
