<h2>Radio buttons</h2>
<p>The <strong>input type="radio"</strong> defnes a radio button:</p>
<p>Choose your favourite Web language: </p>
<form action="../slot.html">
    <input type="radio" value="css" id="css" name="fav_lang">
    <label for="css">css</label><br>
    <input type="radio" id="js" value="js" name="fav_lang">
    <label for="js">js</label><br>
    <input type="radio" id="html" value="html" name="fav_lang">
    <label for="html">html</label><br>
    <input type="submit">
</form>

</body>
