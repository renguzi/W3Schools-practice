<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Date Field Restrictions</h2>
<p>Use the min and max attribute to restriction to dates:</p>
<form action="../slot.html">
    <label for="mindate">Enter a date after 2010-01-01</label>
    <input type="date" id="mindate" name="mindate" min="2010-01-01">
    <label for="maxdate">Enter a date before 2000-01-01</label>
    <input type="date" id="maxdate" name="maxdate" max="2000-01-01">
    <input type="datetime-local" name="birthday" id="birthday">
    <input type="submit">
    
</form>

</body>
</html>
