<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Checkboxes</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>
<form action="../slot.html" method="get">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="bike" checked>
    <label for="vehicle1">bike</label>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="car" checked>
    <label for="vehicle2">car</label>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="boat" checked>
    <label for="vehicle3">boat</label>
    <input type="submit" value="Submit">
</form>

</body>
</html>
