<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Allow Multiple Selection</h2>
<p>Use the multiple attribute to allow the user to select more than one value.</p>
<form action="../slot.html">
<label for="cars">Select Cars:</label>
<select name="cars" id="cars" size="3" >
    <option value="volvo">Volvo</option>
    <option value="BMW">BMW</option>
    <option value="Bens">bens</option>
    <option value="audi">audi</option>
</select><br><br>
<input type="submit">
</form>
</body>
</html>
