<!DOCTYPE html>
<html lang="en">
<head>
    <!--@Author:asher
    @Date:2021/7/17 07:31   -->
    <meta charset="UTF-8">
    <title>Created hook</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
<!--    <sapn v-once>This will never change:{{msg}}-->

<!--    </sapn>-->
    <p>Message:{{msg}}</p>
</div>

<script>
    let vm= new Vue({
        el:'#app',
        data:{
            a:'1',
            msg:'huangwei'
        },
        created:function(){
            //`this` points to the vm instance
            console.log('a is:' + this.a);
        }

    })
</script>

</body>
</html>
